<!DOCTYPE html>
<html lang="tr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Motivational Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Ana İçerik -->
    <div class="main-content">
      <div id="countdown" class="countdown glow">00.00000</div>
    </div>

    <!-- Tema Seçici -->
    <div id="themeSelectorWrapper" class="selectWrapper">
      <select id="themeSelector" class="theme-select">
        <option value="light">Light</option>
        <option value="dark">Dark</option>
        <option value="theme1">Tema 1</option>
        <option value="theme2">Tema 2</option>
        <option value="theme3">Tema 3</option>
        <option value="theme4">Tema 4</option>
        <option value="theme5">Tema 5</option>
        <option value="theme6">Tema 6</option>
        <option value="theme7">Tema 7</option>
        <option value="theme8">Tema 8</option>
        <option value="theme9">Tema 9</option>
        <option value="theme10">Tema 10</option>
      </select>
    </div>

    <!-- Modal -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <h2>&#x2699;&#xFE0F; Hedef Tarihi Düzenle</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="modal-body">
          <input type="date" id="modalDate" class="date-picker">
          <div class="modal-actions">
            <button id="modalCancel" class="button">İptal</button>
            <button id="modalSave" class="button">Kaydet</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="settings-modal">
      <div class="settings-content">
        <h3>Ayarlar</h3>
        <center>
        <label for="customTextInput">Yazı (isteğe bağlı):</label>
        <div class="textInputWrapper">
          <input id="customTextInput" placeholder="Hedef açıklaması girin" type="text" class="textInput">
        </div>
        <br>
        <label for="customTextInput">Virgülden Sonraki Basamak Sayısı:</label>
        <div class="textInputWrapper">
          <input id="digitCount" min="1" max="30" value="8" type="number" class="textInput">
        </div>
        <br>
        <label for="refreshRate">Yenileme Hızı (ms):</label>
        <div class="textInputWrapper">
          <input id="refreshRate" min="1" max="5000" value="1000" type="number" class="textInput">
        </div>
        <br>
        <label for="dateSetting">Tarih Ayarı:</label>
        <br>
        <input class="dateInput" type="date" id="dateSetting" value="">
        <br><br>
        <button id ="applySettings" type="button" class="button">
          <strong>Uygula</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
        
          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button>
        <button id ="closeSettings" type="button" class="button">
          <strong>Kapat</strong>
          <div id="container-stars">
            <div id="stars"></div>
          </div>
        
          <div id="glow">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </button></center>
      </div>
    </div>

    <!-- Hata Mesajı -->
    <div id="errorPopup" class="error-popup">Geçersiz değer! Lütfen 500ms ile 5000ms arasında bir değer girin.</div>
  </div>

  <!-- Footer -->
  <footer>
<button id ="themeToggle" type="button" class="button">
  <strong>🎨 Tema</strong>
  <div id="container-stars">
    <div id="stars"></div>
  </div>

  <div id="glow">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</button>
<button id ="settingsToggle" type="button" class="button">
  <strong>⚙️ Ayarlar</strong>
  <div id="container-stars">
    <div id="stars"></div>
  </div>

  <div id="glow">
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
